<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    let oDiv = document.querySelector('div');
    let x = 0;
    let y = 0;
    let startX = 0;
    let startY = 0;

    oDiv.addEventListener('touchstart', function (ev) {
        x = this.offsetLeft;
        y = this.offsetTop;
        startX = ev.targetTouches[0].clientX;
        startY = ev.targetTouches[0].clientY;
        // console.log(ev.targetTouches[0]);
    })

    oDiv.addEventListener('touchmove', function (ev) {
        let moveX = ev.targetTouches[0].clientX - startX;
        let moveY = ev.targetTouches[0].clientY - startY;

        oDiv.style.left = moveX + x + 'px';
        oDiv.style.top = moveY + y + 'px';
        ev.preventDefault();
    })

    oDiv.addEventListener('touchend', function (ev) {
    })

</script>

</html>
