<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- 
        在html中可以创建列表，html列表一共有三种
            1.有序列表
            2.无序列表
            3.定义列表
        
        有序列表，使用ol标签来创建有序列表
            使用li表示列表项
        
        无序列表，使用ul标签来创建无序列表
            使用li表示列表项
        
        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
     -->

     <ul>
        <li>
            结构
            <ul>
                <li>
                    结构
                    <ul>
                        <li>
                            结构
                            <ul>
                                <li>结构</li>
                            </ul>
                        </li>
                        <li>表现</li>
                        <li>行为</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>表现</li>
        <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ol>

     <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
     </dl>
</body>
</html>
