<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- 
        audio标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
            -如果设置了autoplay 则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放、
            loop 音乐是否循环播放
     -->
     <!-- <audio src="./source/audio.mp3" controls autoplay loop></audio> -->

     <audio src="https://m801.music.126.net/20220927222305/07f1f0fd0df2d7fc9fe4c7f5185ca848/jdyyaac/obj/w5rDlsOJwrLDjj7CmsOj/14096409782/af22/6f28/7289/58003244b9ccbea01127299d064841a7.m4a" controls></audio>


     <!-- 
        除了通过src来指定外部文件的路径以外，还可以通过source来指定文件
      -->
      <audio controls>
        <source src="./source/audio.mp3">
        <source src="./source/audio.ogg">
        <!-- 兼容ie8 -->
        <embed src="./source/audio.mp3" type="audio/mp3" width="300" height="50">
      </audio>

      <!-- 
        使用video标签来向网页中引入一个视频
            - 使用方式和audio是一样的
       -->
       <video src="./source/flower.mp4" controls></video>
       <video controls autoplay>
            <source src="./source/flower.webm">
            <source src="./source/flower.mp4">
            <!-- 兼容ie8 -->
            <embed src="./source/flower.mp4" type="video/mp4">
       </video>
  
       <video src="https://v.qq.com/txp/iframe/player.html?vid=p3357hy15xt" controls></video>

       <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=p3357hy15xt" allowFullScreen="true"></iframe>
</body>
</html>
