<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面
        或者当前页面的其他位置

        使用a标签来定义超链接
            属性：
                href 指定跳转的目标路径
                -值可以是一个外部网址的地址
                -也可以写内部页面的地址

        超链接也是一个行内元素，但是在a中可以嵌套除自身外的任何元素，可以放块级元素
     -->
     <a href="https://www.baidu.com">超链接</a>
     <br><br>
     <a href="../01_introduce/index.html">超链接2</a>
     <a href="index.html">超链接3</a>
     <a href="./index.html">超链接4</a>
     <a href="">超链接</a>
    </body>
</html>
