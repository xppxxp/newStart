<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架，用于向当前页面引入一个其他页面
            src 指定要引入页面的路径
            frameborder 指定内联框架的边框
     -->
     <iframe src="https://weibo.com/p/10080831d888400d9bde608aaada2eac200b3f/super_index?sudaref=www.baidu.com#_rnd1664277884680" frameborder="0"></iframe>
     <iframe width="500" height="300" src="https://weibo.com/p/10080831d888400d9bde608aaada2eac200b3f/super_index?sudaref=www.baidu.com#_rnd1664277884680" frameborder="1"></iframe>
</body>
</html>
