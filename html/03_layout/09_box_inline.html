<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素的盒模型</title>
    <style>

        span{
            /* padding: 20px 5px;
            margin: 20px 8px; */
            background-color: #acc;
            /* 
                行内元素的盒模型
                    - 行内元素不支持设置宽度和高度
                    - 行内元素可以设置padding,但是垂直方向padding不会影响页面的布局
                    - 行内元素可以设置margin,但是垂直方向margin不会影响页面的布局
                    - 行内元素可以设置boredr,但是垂直方向border不会影响页面的布局
            */
            /* border: 10px solid red; */
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        a{
            /* 
                display 用来设置元素显示的类型
                    可选值：
                        inline 将元素设置为行内元素
                        inline-block 将元素设置为行内块元素
                            行内块，即可以设置宽度和高度又不会独占一行
                        block 将元素设置为块元素
                        table 将元素设置为一个表格
                        none  元素不在页面中显示

                    visibility 用来设置元素的显示状态
                        可选值：
                            visible 默认值，元素在页面中正常显示
                            hidden  元素在页面中隐藏   不显示，但是依然占据页面的位置
            */
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: aqua;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <a href="javascript:;">超链接</a>
    <a href="javascript:;">超链接</a><span>我是span</span><span>我是span</span>
    <div class="box">
    </div>
</body>
</html>
