<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮廓和圆角</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            box-shadow: 50px 50px 5px rgba(000, 000, 000, 0.5);
            /* 
                box-shadow 用来设置元素得阴影效果，阴影不会影响页面布局
                第一个值  水平偏移量  设置阴影的水平位置    正值向右移动    负值向左移动
                第二个值    垂直偏移量  设置阴影的垂直位置  正值向下移动    负值向上移动
                第三个值    阴影的模糊半径
                第四个值    阴影的颜色
            */
            /* outline: 100px solid red; */
            border: 10px solid green;
            border-radius: 50px;
            /* 
                border-radius:用来设置圆角  圆角设置的圆的半径大小
            */

        }

        .box:hover{
            outline: 10px solid red;
            /* 
                outline 用来设置元素的轮廓线，用法和border一模一样
                轮廓和边框不同的点，就是轮廓不会影响到可见框的大小
            */
        }

        .box1{
            margin-top: 50px;
            width: 100px;
            height: 100px;
            background: orange;

            /* 
                border-top-left-radius:
                border-top-right-radius:
                border-bottom-right-radius:
                border-bottom-left-radius:
            */

            border-top-left-radius: 50px 100px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 30% 20%;
            border-bottom-left-radius: 10px 10%;
            
            /* 
                border-radius  可以分别指定四个角的圆角
                四个值  左上 右上  右下 左下
                三个值  左上 右上/左下 右下
                两个值  左上/右下  右上/左下
            */
           
            border-radius: 10px;
            border-radius: 10px 50px 20px;
            border-radius: 10px 30px;
            border-radius: 20px/40px 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>占位符</p>
    <div class="box1"></div>
</body>
</html>
