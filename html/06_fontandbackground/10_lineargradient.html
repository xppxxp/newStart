<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            /* 
                通过渐变可以设置一些复杂的背景颜色，可以实现从一个颜色向其他颜色过渡的效果
                ！！渐变是图片，需要通过background-image来设置

                线性渐变，颜色沿着一条直线发生变化
                    linear-gradient()
                
                linear-gradient(red,yellow) 红色在开头，黄色在结尾，中间是过渡区域
                - 线性渐变的开头，我们可以指定一个渐变的方向
                    to left
                    to right
                    to top
                    to bottom
                    deg deg表示度数
                    turn 表示圈
                
                - 渐变可以同时指定多个颜色，多个颜色默认情况下平均分布，
                    也可以手动指定渐变的分布情况
                
                repeating-linear-gradient() 可以平铺的渐变
            */
            background-image: linear-gradient(red,blue,green,orange);
            background-image: linear-gradient(45deg,tomato 10px,blue 20%,yellow 30%,green 60%);
            background-image: linear-gradient(0.5turn,yellow 30%,blue 50%);
            background-image: repeating-linear-gradient(90deg,black,green 5px,orange 10px,red 12px,#bfa 18px);

        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
