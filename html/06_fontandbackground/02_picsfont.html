<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link rel="stylesheet" href="../06_fontandbackground/awesome/css/all.css">
    <style>
        div div::before{
            font-family: 'Font Awesome 6 Free';
            font-style: normal;
            font-weight: 1000;
            font-display: block;
            content: "\f00e";
        }
    </style>
</head>
<body>
    <!-- 
        图标字体（iconfont）
            - 在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是图片大小本身比较大，并且非常的不灵活
            - 所以在使用图标时，我们还可以将图标直接设置为字体，
                然后通过font-face的形式来对字体进行引入
            - 这样我们就可以通过使用字体的形式来使用图标
        
        fontawsome 使用
     -->
     <div>
        <span class="fa fa-2x fa-calendar"></span>
        <span class="fa fa-3x fa-calendar"></span>
        <span class="fa fa-5x fa-car fa-rotate-90"></span>
        <span class="fa fa-5x">&#xf102;</span>
        <div>111222</div>
        <div>22</div>
        <div>33333333</div>
        <div>44444444444444</div>
        <div>555555555555555</div>
     </div>
</body>
</html>
