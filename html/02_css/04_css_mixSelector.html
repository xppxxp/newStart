<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        /* 
            将class为red的元素设置为红色（字体）
        */
        .red{
            color: red;
        }
        /* 
            将class为red的div字体大小设置为30px

            交集选择器
                作用：选中同时符合多个条件的元素
                语法：选择器1选择器2选择器3选择器n{}
                注意点：
                    交集选择器中如果有元素选择器，必须使用元素选择器开头
        */
        div.red{
            font-size: 30px;
        }
        /* div#box */
        
        .a.b.c{
            color: blue;
        }

        /* 
            选择器分组（并集选择器）
                作用：同时选择多个选择器对应的元素
                语法：选择器1，选择器2，选择器3，选择器n{}

                #b1,.p,h1,span，div.red{}
        */
        h1, span{
            color: green;
        }

    </style>
</head>
<body>
    <p class="red">天行健</p>
    <div class="red">天行健</div>
    <p class="a b c">天行健</p>
    <p>天行健</p>
    <h1>天行健</h1>
    <p>天行健</p>
    <span>span标签</span>
</body>
</html>
