<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位</title>
    <style>
        html{
            font-size: 10px;
        }

        .box1{

            /* 
                长度单位：
                    像素   
                        - 屏幕（显示器）实际上是由一个一个的小点点构成的
                        - 不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
                        - 所以同样的200px在不同的设备下显示效果不一样

                    百分比
                        - 也可以将属性值设置为相对于其父元素的百分比
                        - 设置百分比可以使子元素跟随父元素的改变而改变

                    em
                        - em是相对于元素的字体大小来计算的
                        - 1em = 1 font-size
                        - em会根据字体大小的改变而改变
                    
                    rem
                        - rem是相对于根元素的字体大小来计算

            */
            width: 300px;
            height: 100px;
            background-color: orange;
        }

        .box2{
            width: 50%;
            height: 50%;
            background-color: aqua;
        }

        .box3{
            font-size: 30px;
            width: 30rem;
            height: 10em;
            background: blue;
        }

        
    </style>
</head>
<body>
    <div class="box1">

        <div class="box2"></div>

    </div>
    <div class="box3">

    </div>
</body>
</html>
