<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a元素的伪类</title>
</head>
<body>
    <style>
        /* 用来表示鼠标点击 */
        a:active{
            color: orange;
        }
        a:visited{
            color: yellow;
            /* height: 60px; */
            /* padding-left: 100px; */
        }

        /*
            用来表示鼠标移入的状态 
         */
        a:hover{
            color: aquamarine;
            font-size: 30px;
        }
        /* 
            :link 用来表示没访问过的链接（正常的链接）
            link和visited是a标签特有的
        */
        a:link{
            color: red;
            padding-left: 40px;
        }
        /* 
            :visited 用来表示访问过的链接
            由于隐私的原因，所以visited这个伪类只能修改链接的颜色
        */
        

        
    </style>
</body>
    <a href="https://www.douyu.com">访问过的链接</a>
    <br><br>
    <a href="https://www.baidu2.com">没访问的链接</a>
    <br><br>
    <a href="https://www.baidu345.com">没访问过的链接</a>
</html>
