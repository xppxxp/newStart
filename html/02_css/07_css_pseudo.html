<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 
            伪类（不存在的类，特殊的类）
                - 伪类描述一个元素的特殊状态
                    比如：第一个子元素、被点击的元素、鼠标移入的元素...
                - 伪类一般情况下都是使用:开头
                    :first-child() 第一个子元素
                    :last-child() 最后一个子元素
                    :nth-child() 选中第n个子元素
                        特殊值：
                            n 第n个 n的范围0到正无穷
                            2n 或 even 表示选中偶数位的元素
                            2n+1 或 odd 表示选中奇数位的元素
                        
                            -以上这些伪类都是根据所有的子元素进行排序

                    :first-of-type()
                    :last-of-type()
                    :nth-of-type()
                        - 这几个伪类的功能和上述的类似，不同点是他们是在同类型元素中进行排序
                
            - :not() 否定伪类
                -将符合条件的元素从选择器中去除
        */

        ul > li:first-child{
            color: red;
        }
        
        ul > li:last-child{
            color: red;
        }

        ul > li:nth-child(3){
            color: red;
        }

        ul > li:nth-child(odd){
            background: yellow;
        }

        ul > li:nth-child(even){
            background: blue;
        }

        ul > li:first-of-type{
            color: aqua;
        }

        ul > li:last-of-type{
            color: aquamarine;
        }

        ul > li:nth-of-type(3){
            background: orange;
        }

        ul > li:nth-of-type(odd){
            height: 30px;
        }

        ul > li:nth-of-type(even){
            height: 50px;
        }

        ul > li:not(:nth-of-type(3)){
            background: black;
        }

        ul > li:not(.not){
            background: none;
        }

        ul > :not(li){
            background: yellow;
        }

    </style>
</head>
<body>
    <ul>
        <li class="not">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
