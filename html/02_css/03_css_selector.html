<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用选择器</title>
    <style>
        /* 
            将所有的段落设置为红色（字体）

            元素选择器
                作用：根据标签名来选中指定的元素
                语法：标签名{}
                例子：p{} h1{} div{}

        */
        p{
            color: red;
        }
        h1{
            color: green;
        }
        /* 
            id选择器
              作用：根据元素的id属性选中一个元素
              语法：#id属性值{}
              例子：#box{} #blue{}  
        */
        #blue{
            color: blue;
        }
        #box{
            height: 88px;
        }

        /* 
            类选择器
                作用：根据元素的class属性值选中一组元素
                语法：.class属性值
        */
        .abc{
            font-size: 28px;
        }

        .yellow{
            color: yellow;
        }

        /* 
            通配选择器
                作用：选中页面中的所有元素
                语法：*
        */

        *{
            padding-left: 22px;
        }

    </style>
</head>
<body>
    <h1>王阳明</h1>
    <p id="blue" class="yellow">夜静海涛三万里，月明飞锡下天风1</p>
    <p id="box">夜静海涛三万里，月明飞锡下天风2</p>
    <p class="abc yellow">夜静海涛三万里，月明飞锡下天风3</p>
    <p>夜静海涛三万里，月明飞锡下天风4</p>
    <p>夜静海涛三万里，月明飞锡下天风5</p>
    <p>夜静海涛三万里，月明飞锡下天风6</p>
    <p>夜静海涛三万里，月明飞锡下天风7</p>
</body>
</html>
