<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.baidu.com" autocomplete="off">

        <!-- 
            autocomplete="off" 关闭自动补全
            readonly 将表单项设置为只读，数据会提交
            disabled 将表单项设置为禁用，数据不会提交
            autofocus 
         -->
        <input type="text" name="username" value="hello" autocomplete="on">
        <input type="text" name="usernam12e" value="hello" readonly>
        <input type="text" name="userna3me" value="hello" disabled>
        <!-- <input type="text" name="username" value="hello" autocomplete="off"> -->
        <!-- <input type="text" name="username" value="hello" autocomplete="on"> -->

        <br><br>

        <input type="color" name="color">
        <br><br>
        <input type="email" autofocus>

        <input type="submit">
        <!-- 重置按钮 -->
        <input type="reset">
        <!-- 普通的按钮 -->
        <input type="button" value="按钮">

        <br><br>

        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>
</html>
