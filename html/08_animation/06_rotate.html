<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        body{
            perspective: 800px;
        }

        body:hover .box1{
            transform: rotateX(0.5turn);
            /* backface-visibility: hidden; */
        }

        .box1{
            margin: 180px auto;
            transition: all 2s;
            width: 200px;
            height: 100px;
            /* background-color: red; */
            background: url(../06_fontandbackground/img/an.jpg) 0 0/cover;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
