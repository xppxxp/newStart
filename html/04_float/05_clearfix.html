<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距加高度塌陷</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .box2 {
            width: 80px;
            height: 80px;
            background-color: violet;
            margin-top: 50px;
        }

        /* .box1:before{
            content: '';
            display: table;
        } */

        /* 
            clearfix 这个样式可以同时解决高度塌陷和外边距重叠问题，直接使用clearfix类
        */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>

</html>
