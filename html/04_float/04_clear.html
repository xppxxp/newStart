<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear清除浮动</title>
    <style>
        .box1,.box2,.box3{
            width: 100px;
            height: 100px;
        }

        .box1{
            background-color: aqua;
            float: left;
        }

        .box2{
            height: 120px;
            float: right;
            background-color: forestgreen;
        }

        .box3{
            height: 130px;
            background-color: deepskyblue;
            clear: both;
            /* 
                由于box1的浮动,导致box3位置上移
                    也就是box3受到了box1浮动的影响，位置发生了变化
                
                如果我们不希望某个元素因为其他元素浮动的影响而改变位置，
                    可以通过clear属性来清除浮动元素对当前元素所产生的影响
                
                clear
                    - 作用：清除浮动元素对当前元素所产生的影响
                    - 可选值：
                        left 清除左侧浮动元素对当前元素的影响
                        right 清除右侧浮动元素对当前元素的影响
                        both 清除两侧中最大影响的那侧
                    
                    原理：
                        设置清除浮动以后，浏览器会自动为自动为元素添加一个上外边距
                            以使其位置不受其他元素的影响
            */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
