<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复仇者联盟</title>
    <style>
        html{
            perspective: 800px;
        }
        
        .revenge-wrapper{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            transform: rotateX(45deg) rotateZ(45deg);
        }

        .revenge-wrapper li{
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
        }

        .revenge-wrapper li:first-child{
            transform: translateX(100px) rotateY(90deg);
        }

        .revenge-wrapper li:nth-child(2){
            transform: translateX(-100px) rotateY(-90deg);
        }

        .revenge-wrapper li:nth-child(3){
            transform: translateY(-100px) rotateX(90deg);
        }

        .revenge-wrapper li:nth-child(4){
            transform: translateY(100px) rotateX(-90deg);
        }

        .revenge-wrapper li:nth-child(5){
            transform: translateZ(-100px) rotateX(180deg);
        }

        .revenge-wrapper li:nth-child(6){
            transform: translateZ(100px) rotateX(0deg);
        }


        .revenge-wrapper li img{
            vertical-align: top;
        }

        @keyframes rotate {
            from {
                transform: rotateX(0) rotateZ(0);
            }

            to {
                transform: rotateX(360deg) rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <ul class="revenge-wrapper">
        <li><img src="./src/复仇者/1.jpg" alt="revenge"></li>
        <li><img src="./src/复仇者/2.jpg" alt="revenge"></li>
        <li><img src="./src/复仇者/3.jpg" alt="revenge"></li>
        <li><img src="./src/复仇者/4.jpg" alt="revenge"></li>
        <li><img src="./src/复仇者/5.jpg" alt="revenge"></li>
        <li><img src="./src/复仇者/6.jpg" alt="revenge"></li>
    </ul>
</body>
</html>
