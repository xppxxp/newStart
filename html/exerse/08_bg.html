<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box1 {
            width: 960px;
            height: 32px;
            margin: 0 auto;
            background: url(../06_fontandbackground/img/01_bg.png) repeat-x;
        }

        .box2 {
            margin-top: 30px;
            text-align: center;
        }
        .box2 a{
            display: inline-block;
            width: 93px;
            height: 29px;
            background-image: url(./src/link.png);
        }

        .box2 a:hover{
            background-image: url(./src/hover.png);
        }

        .box2 a:active{
            background-image: url(./src/active.png);
        }

        /* 
            图片属于网页中的外部资源，外部资源都需要浏览器单独发送请求加载
                浏览器加载外部资源时是按需加载的，用则加载，不用则不加载
                像我们上边的练习link会首先加载，而hover和active会在指定状态触发时才会加载
        */


    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"><a href="#"></a></div>
</body>

</html>
