<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box1 {
            width: 960px;
            height: 32px;
            margin: 0 auto;
            background: url(../06_fontandbackground/img/01_bg.png) repeat-x;
        }

        .box2 {
            margin-top: 30px;
            text-align: center;
        }
        .box2 a{
            display: inline-block;
            width: 93px;
            height: 29px;
            background-image: url(./src/link.png);
        }

        .box2 a:hover{
            background-image: url(./src/hover.png);
        }

        .box2 a:active{
            background-image: url(./src/active.png);
        }

        /* 
            图片属于网页中的外部资源，外部资源都需要浏览器单独发送请求加载
                浏览器加载外部资源时是按需加载的，用则加载，不用则不加载
                像我们上边的练习link会首先加载，而hover和active会在指定状态触发时才会加载
        */

        .box3{
            display: block;
            width: 93px;
            height: 29px;
            background-image: url(./src/btn.png);
            cursor: pointer;
        }


        .box3:hover{
            background-position: -93px 0;
        }

        .box3:active{
            background-position: -186px 0;
        }

        /* 
            解决图片闪烁的问题：
                可以将多个小图片统一保存到一个大图片中，然后通过调整background-position来显示相应的图片
                这样图片会同时加载在网页中 就可以有效避免出现闪烁的问题
                这个技术在网页中应用十分广泛，被称为css-sprite,这种图我们称为雪碧图

            雪碧图的使用步骤：
                1.先确定要使用的图标
                2.测量图标的大小
                3.根据测量结果创建一个元素
                4.将雪碧图设置为元素的背景图片
                5.设置一个偏移量以显示图片的正确位置

            雪碧图的特点
                一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户的体验

        */

        .box4{
            width: 130px;
            height: 47px;
            background-image: url(./src/amazon-sprite_.png);
        }

        .box5{
            width: 22px;
            height: 22px;
            background-image: url(./src/amazon-sprite_.png);
            background-position: -100px -290px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"><a href="#"></a></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
