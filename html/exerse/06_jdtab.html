    <title>京东轮播图</title>
    <style>
        body{
            background-color: aqua;
        }

        div{
            margin: 50px auto;
            width: 590px;
            height: 470px;
            position: relative;
        }

        ul{
            padding: 0;
            position: relative;
        }

        ul li{
            list-style: none;
        }

        div>ul:nth-of-type(1){
            width: 100%;
            height: 100%;

        }

        div>ul:nth-of-type(1) li{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;


        }

        div img{
            width: 100%;
            vertical-align: top;
        }

        div>ul:last-of-type{
            position: absolute;
            text-align: center; 
            bottom: 20px;
            left: 40px;
            /* 解决空白节点 */
            font-size: 0;
        }

        div>ul:last-of-type li{
            display: inline-block;
            background-clip: content-box;
            width: 10px;
            height: 10px;
            border: 3px solid transparent;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.4;
            margin-right: 1px;
            position: relative;
        }

        div>ul:last-of-type li:hover, div>ul:last-of-type li.active{
            border: 3px solid rgba(0, 0, 0, 0.1);
            opacity: 1;
        }
        

    </style>
</head>
