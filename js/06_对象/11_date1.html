            var iMins = date.getMinutes() > 10 ? date.getMinutes() : '0' + date.getMinutes();
            var iSecs = date.getSeconds() > 10 ? date.getSeconds() : '0' + date.getSeconds();
            var iWeeks = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

            console.log('现在是' + iHours + '点' + iMins + '分' + iSecs + '秒');
        }

        nowTime();
