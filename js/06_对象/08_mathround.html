    <script>
        var num = 0;
        // math.round() 四舍五入 其他数字都是四舍五入 但是.5特殊  它往大了取；
        num = Math.round(1.5);
        console.log(num);
        num = Math.round(-1.5);
        console.log(num);
        num = Math.round(-1.6);
        console.log(num);
    </script>
