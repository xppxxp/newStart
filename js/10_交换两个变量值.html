<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //js 是编程语言有很强的逻辑性在里边: 实现这个要求的思路 先怎么做后怎么做
        // 1. 我们需要一个临时变量帮我们
        // 2. 把apple1 给我们的临时变量 temp
        // 3. 把apple2 里边的苹果给 apple1
        // 4. 把临时变量里面的值给 apple2

        var temp; //声明了一个临时变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';

        temp = apple1;
        apple1 = apple2;
        apple2 = temp;

        console.log(apple1,apple2);

    </script>
</head>

</body>
