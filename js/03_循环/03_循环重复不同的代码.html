<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环可以重复执行不同的代码 因为我们有计数器 i 的存在 i每次循环值都会变化
        // 我们想要输出1个人 1~100岁
        for (var i = 1; i <= 100; i++) {
            console.log('这个人今年' + i + '岁了');
        }

        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('这个人今年一岁了，他出生了');
            } else if (i == 100) {
                console.log('这个人今年100岁了，他死了');
            } else {
                console.log('这个人今年' + i + '岁了');
            }
        }
        
    </script>
</head>

</body>
</html>
