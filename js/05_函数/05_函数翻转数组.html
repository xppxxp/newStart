    <title>Document</title>
    <script>
        function reverse(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr[newArr.length] = arr[arr.length - i - 1];
            }
            return newArr;
        }

        console.log(reverse([1, 2, 3]));
    </script>
