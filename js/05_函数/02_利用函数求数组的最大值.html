<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var maxNum = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (maxNum < arr[i]) {
                    maxNum = arr[i];
                }
            }
            return maxNum;
        }

        var arr1 = [1, 2, 3, 222, 3333, 444444444];
        console.log(getArrMax(arr1));

        // return只能返回一个值,逗号后的最后一个值
        function re(num1, num2) {
            return num1, num2;
        }

        console.log(re(1, 222));
    </script>
</head>

</html>
