    <script>
        function getDays (year) {
            var days = 28;
            if (isRun (year)) {
                days = 29;
            }
            return days;
        }

        function isRun (year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }

        console.log(getDays(2000));

    </script>
