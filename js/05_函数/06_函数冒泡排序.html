    <title>Document</title>
    <script>
        function popSort(arr) {
            var temp = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        console.log(popSort([22, 3, 44, 1, 342, 11111111]));
    </script>
