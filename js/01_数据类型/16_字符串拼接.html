  <script>
      // 1.检测获取字符串的长度 length
      var str = 'my name is xp';
      console.log(str.length);
      // 2.字符串的拼接 + 只要有字符串和其他类型相拼接 最终的结果是字符串类型
      console.log('x' + 'p');//'xp'
      console.log('xp' + 18);//'xp18'
      console.log('xp' + true);//'xptrue'
      console.log(12 + 12);//24
      console.log('12' + 12);//'1212'
  </script>
