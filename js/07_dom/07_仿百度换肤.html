<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(images/1.jpg);
        }

        ul {
            width: 300px;
            height: 60px;
            background-color: #fff;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0;
        }

        li {
            list-style: none;
            height: 48px;
            flex: 0 0 66px;
            background: url(images/1.jpg) no-repeat 0 0/cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script>
    var aLi = document.querySelectorAll('ul li');
    for (var index = 0; index < aLi.length; index++) {
        aLi[index].style.backgroundImage = 'url(images/' + (index + 1) + '.jpg)';
        aLi[index].onclick = function () {
            document.body.style.backgroundImage = this.style.backgroundImage;
        }
    }

</script>

</html>
